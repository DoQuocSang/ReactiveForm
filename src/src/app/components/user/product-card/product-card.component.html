<div
  class="border border-slate-100 flex flex-col gap-2 p-4 rounded-lg shadow-lg bg-white w-full"
>
  <div
    class="border border-slate-100 relative w-full h-40 overflow-hidden rounded-md"
  >
    <img
      [src]="getFeatureImage()"
      alt=""
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-full object-cover object-center"
    />
  </div>
  <h3 class="text-lg font-medium text-red-500">
    {{ item.name }}
  </h3>
  <p class="text-sm font-medium text-slate-700 line-clamp-3">
    {{ item.description }}
  </p>
  <div class="flex justify-between items-center mt-2">
    <p class="text-sm font-medium text-teal-500 line-clamp-3">
      <span class="text-xl font-bold">{{ item.price }}</span>
      USD
    </p>
    <a
      [routerLink]="['/admin/product/' + item.id]"
      routerLinkActive="router-link-active"
      type="button"
      class="font-medium bg-teal-500 text-white text-sm px-3.5 py-2 rounded-md"
    >
      Edit
    </a>
  </div>
</div>
