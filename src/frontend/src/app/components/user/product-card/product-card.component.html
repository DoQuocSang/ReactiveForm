<div
  class="border border-slate-100 flex flex-col gap-2 p-4 rounded-lg shadow-lg bg-white w-full"
>
  <div
    class="border border-slate-100 relative w-full h-40 overflow-hidden rounded-md"
  >
    <img
      [src]="getFeatureImage()"
      alt=""
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full object-cover object-center"
    />
  </div>
  <h3 class="text-lg font-medium text-red-500">
    {{ item.name }}
  </h3>
  <p class="text-sm font-medium text-slate-700 line-clamp-3">
    {{ item.description }}
  </p>
  <div class="flex justify-between items-center mt-2">
    <p class="text-sm font-medium text-teal-500 line-clamp-3">
      <span class="text-xl font-bold">{{ formatPrice(item.price) }}</span>
      USD
    </p>
    <div class="flex items-center gap-2">
      <a
        [routerLink]="['/admin/product/' + item.id]"
        routerLinkActive="router-link-active"
        class="font-medium bg-teal-500 text-white text-sm px-2.5 py-1.5 rounded-md"
      >
        Edit
      </a>
      <button
        (click)="deleteProduct(item.id)"
        type="button"
        class="font-medium bg-red-500 text-white text-sm px-2.5 py-1.5 rounded-md"
      >
        Delete
      </button>
    </div>
  </div>
</div>
